<!DOCTYPE html>

<body>
    <div class="container">

                </div>
            </div>

                <div class="box_txt">
                    <div class="box_txt_title">23</div>
                    <div class="box_txt_bot">Lorem ipsum dolor sit, amet consectetur adipiscing elit</div>
